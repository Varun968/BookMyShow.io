        <main>
        <form id="registerform">
            <label for="regUsername">Username: </label><input type="text" id="username" name="Username" required><br><br>
            <label for="regemail">Email ID: </label><input type="email" id="email" name="Email ID" required><br><br>
            <label for="regPhone">Phone Number: </label><input type="number" id="Phone" name="Phone Number" required><br><br>
            <label for="regdate">DOB: </label><input type="date" id="date" name="DOB" required><br><br>
            <label for="regpassword">Password:</label><input type="password" id="password" name="Password" required><br><br>
            <button id="regbutton" onclick="change()">Register</button>
        </form>
